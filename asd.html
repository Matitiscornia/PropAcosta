<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Add Material CSS, replace Bootstrap CSS -->
    <link href="assets/css/material.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/home.css">
    <title>Google Sheets</title>
  </head>
  <body>
    
  <div class="container border mt-5">
  <div class="row justify-content-center">
    <div class="col-md-12 mb-5">
        <h2 class="text-center mt-3">Formulario con Google Sheets <hr></h2>
    </div>

    <div class="col-md-5">
        <form name="my-google-sheet" id="my-google-sheet"  method="POST">
            <div class="form-group">
                <label for="Nombre y Apellido">Nombre y Apellido</label>
                <input type="text" name="Nombre y Apellido" id="Nombre y Apellido" class="form-control" required>
                <small id="emailHelp" class="form-text text-muted">Campo obligatorio.</small>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" name="Email" id="Email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Telefono">Telefono</label>
                <input type="number" name="Telefono" id="Telefono" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Motivo de Consulta">Motivo de Consulta</label>
                <input type="textarea" name="Motivo de Consulta" id="Motivo de Consulta" class="form-control" required>
            </div>
        
            <div class="form-group mb-5 text-center mt-5">
              <button type="submit" id="btnSubmit" class="btn btn-primary btn-sm">Enviar Formulario</button>
            </div>
        </form>
    </div>
    <div class="col-md-5">
        <img src="assets/imgs/Google-Sheets-1.png" alt="" class="img-fluid">
    </div>
  </div>

  </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="assets/js/material.min.js"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyI-qfgWtUfVHdg_uQ6L3hkqir33-ZilCiT8GIqqtGHr4NPJ00qpIKIxvC9s3wKq_49NQ/exec'
        const form = document.forms['my-google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>
               
            console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        }) 
  </script>


  </body>
</html>
